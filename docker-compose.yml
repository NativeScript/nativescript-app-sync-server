version: "3.7"
services:
  db:
    image: mysql:5.7.37
    volumes:
      - data-mysql:/var/lib/mysql
      - ./sql/codepush-all.sql:/docker-entrypoint-initdb.d/codepush-all.sql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "On"
    networks:
      - dbnet
  redis:
    image: redis:4.0.11-alpine
    volumes:
      - data-redis:/data
    ports:
      - "6379:6379"
    networks:
      - redisnet

networks:
  servernet:
  dbnet:
  redisnet:

volumes:
  data-storage:
  data-tmp:
  data-mysql:
  data-redis:
